<div class="user-auth">
    <div class="sign-up" *ngIf="!showLogin">
     <h1>User Signup</h1>
     <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUpDetailSubmit(userSignUp.value)">
       <input
         type="text"
         class="form-input"
         name="name"
         placeholder="Enter User Name"
         ngModel
       />
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
       />
       <input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
     />
     <button class="form-button">Sign Up</button>
     <p>Want to Create Account ? <a (click)="openLogin()" >Click Here</a></p>
     </form>

    </div>
    <div class="login" *ngIf="showLogin">
        <h1>User Login</h1>
        <p style="color: red;text-align: center;">{{authError}}</p>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
          <p class="error-p"></p>
          <input
            type="text"
            class="form-input"
            name="email"
            placeholder="Enter User Email"
            ngModel
            email
            #email="ngModel"
            required
          />
          <p *ngIf="!email.valid && email.touched" style="color: red;">Please choose correct email</p>
          <p class="invalid-input"></p>
          <input
          type="password"
          class="form-input"
          name="password"
          placeholder="Enter User Password"
          ngModel
          minlength="2"
          maxlength="20"
          #password="ngModel"
          required
        />
        <p *ngIf="!password.valid && password.touched" style="color: red;">Please choose correct password</p>
        <button class="form-button">Login</button>
        <p>Want to Create Account ? <a (click)="openSignUp()" >Click Here</a></p>
        </form>
       </div>
   </div>
