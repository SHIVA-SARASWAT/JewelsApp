<div class="user-auth">
  <div class="form-container sign-up" *ngIf="!showLogin">
      <h1>User Signup</h1>
      <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUpDetailSubmit(userSignUp.value)">
          <input type="text" class="form-input" name="name" placeholder="Enter User Name" ngModel />
          <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel />
          <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel />
          <button class="form-button">Sign Up</button>
          <p>Already have an account? <a (click)="openLogin()">Login here</a></p>
      </form>
  </div>
  <div class="form-container login" *ngIf="showLogin">
      <h1>User Login</h1>
      <p class="error-message">{{authError}}</p>
      <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
          <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required />
          <p class="error-message" *ngIf="!email.valid && email.touched">Please enter a valid email</p>
          <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel minlength="2" maxlength="20" #password="ngModel" required />
          <p class="error-message" *ngIf="!password.valid && password.touched">Please enter a valid password</p>
          <button class="form-button">Login</button>
          <p>Don't have an account yet? <a (click)="openSignUp()">Sign up here</a></p>
      </form>
  </div>
</div>
