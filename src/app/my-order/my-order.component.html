<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row header">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Cancel Order</span>
        </div>
    </div>
    <div class="orders-list" *ngFor="let order of orderItems">
        <div class="row order-item">
            <div class="col-sm-2">
                <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="Order Image">
            </div>
            <div class="col-sm-2">
                <span>#{{order.id}}</span>
            </div>
            <div class="col-sm-2">
                <span>{{order.totalPrice}}</span>
            </div>
            <div class="col-sm-2">
                <span class="order-status">In Progress</span>
            </div>
            <div class="col-sm-2">
                <button class="cancel-button" (click)="cancelOrder(order.id)">Cancel Order</button>
            </div>
        </div>
    </div>
</div>
