<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cartProd of userCartProduct"> 
                <li>
                    <img src="{{cartProd.image}}" alt="">
                </li>
                <li>
                    <span>Name: {{cartProd.name}}</span>
                </li>
                <li>
                    <span>Price : {{cartProd.price}}</span>
                </li>
                <li>
                    <span>Quantity : {{cartProd.quantity}}</span>
                </li>
                <li>
                    <button class="form-button">Remove To Cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li> <span>Amount:</span><span>$100</span></li>
                <li> <span>Tax:</span><span>$10</span></li>
                <li> <span>Delivery:</span><span>$5</span></li>
                <li> <span>Discount:</span><span>$0</span></li>
                <li> <span><h4>Total</h4></span> <span><h4>$115</h4></span></li>
                <button class="form-button max-width">Checkout</button>
            </ul>
        </div>
    </div>
</div>
