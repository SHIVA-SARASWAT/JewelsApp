<div class="container">
  <ngb-carousel>
      <ng-template ngbSlide *ngFor="let items of popularProducts">
          <div class="carousel-slide">
              <a routerLink="/product-detail/{{items.id}}">
                  <img src="{{items.image}}" alt="Product Image" class="carousel-img"/>
              </a>
              <div class="carousel-caption">
                  <h3>First slide label</h3>
                  <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
              </div>
          </div>
      </ng-template>
  </ngb-carousel>

  <div class="product-list-wrapper">
      <h1 class="popular-heading">Popular In Petal Craft</h1>
      <div class="row">
          <div class="col-sm-3" *ngFor="let item of getProducts">
              <div class="product-item">
                  <img src="{{item.image}}" alt="Product Image">
                  <div class="product-details">
                      <h6 class="name-head">{{item.name}}</h6>
                      <div class="product-price">
                          <h6>Price: {{item.price}}</h6>
                      </div>
                      <div class="product-color">
                          <h6>Color: {{item.color}}</h6>
                      </div>
                  </div>
                  <div class="product-footer">
                      <a routerLink="/product-detail/{{item.id}}">View Details</a>
                      <a href="#">Add to Cart</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
